<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    function sum(math,eng,sc){
      var s = math + eng + sc;

      return s;
    }

    function percentage(tt){
       var per = tt/300 * 100;
       document.write(per);
    }

    var total = sum(80,80,80);

    percentage(total);
  </script>
</head>

</html>
