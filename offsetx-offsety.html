<!DOCTYPE html>
<html>

<head>
  <title>JS offsetX & offsetY</title>
  <style>
  #box {
    width: 400px;
    height: 200px;
    border: 1px solid #000;
    background: pink;
    margin: 100px;
  }
  </style>
</head>

<body>
  <h2>JavaScript offsetX & offsetY</h2>
  <div id="box"></div>
  <script>
  var target = document.querySelector('#box');

  target.addEventListener('click', function(e) {
    console.clear();

    var x = e.offsetX;
var y = e.offsetY;
    console.log('offsetX : ' + x);
    console.log('offsetY : ' + y);
  });
  </script>
</body>

</html>
